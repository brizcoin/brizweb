        body {

            min-height: 100vh;
            display: flex;

            font-family: Arial, sans-serif;

        }
        body.light-mode {

        }
        .coming-soon {
            color: #404040; /* Dark mode: Dark silver */
            font-size: 4rem;
            font-weight: bold;
            animation: none;
            transition: all 0.2s ease;
            text-align: center;
            cursor: pointer;
        }
        body.light-mode .coming-soon {
            color: #bfbfbf; /* Light mode: Light silver */
        }
        @keyframes pulse {
            0% { transform: scale(1); color: #404040; }
            25% { transform: scale(1.4); color: #707070; }
            50% { transform: scale(1.96); color: #a0a0a0; }
            75% { transform: scale(2.744); color: #d0d0d0; }
            76% { display: none; }
            100% { transform: scale(1); color: #404040; }
        }
        @keyframes pulse-light {
            0% { transform: scale(1); color: #bfbfbf; }
            25% { transform: scale(1.4); color: #8f8f8f; }
            50% { transform: scale(1.96); color: #5f5f5f; }
            75% { transform: scale(2.744); color: #2f2f2f; }
            76% { display: none; }
            100% { transform: scale(1); color: #bfbfbf; }
        }
        .very-soon {
            display: none;
            color: #d0d0d0; /* Dark mode: Light silver */
            font-size: 4rem;
            font-weight: bold;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        body.light-mode .very-soon {
            color: #2f2f2f; /* Light mode: Darker gray */
        }
        .briz-text {
            font-family: 'League Spartan', sans-serif;
            font-weight: 700;
        }
        .eyes {
            display: none;
            position: absolute;
            font-size: 2rem;
            color: #ffffff; /* Dark mode: White eyes */
        }
        body.light-mode .eyes {
            color: #000000; /* Light mode: Black eyes */
        }
        .x-icon {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2rem;
            text-decoration: none;
            color: #ffffff; /* Dark mode: White */
            transition: color 0.3s ease;
        }
        body.light-mode .x-icon {
            color: #000000; /* Light mode: Black */
        }
        .x-icon:hover {
            color: #d0d0d0; /* Dark mode hover */
        }
        body.light-mode .x-icon:hover {
            color: #2f2f2f; /* Light mode hover */
        }
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;

            height: 100px;
            transition: opacity 0.3s ease;
        }
        .logo.fade {

        .toggle-container {
            position: absolute;
            top: 53px; /* Centered with logo on desktop */

            align-items: center;
        }
        .toggle-label {
            color: #ffffff; /* Dark mode: White label */

            font-size: 1rem;

        body.light-mode .toggle-label {

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #2196F3;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }

<body>
    <img src="BRIZ_FINAL.png" alt="BRIZCOIN Logo" class="logo" id="logo">
    <div class="coming-soon">Coming Soon</div>
    <div class="very-soon"><span class="briz-text">$BRIZCOIN</span> - VERY SOON</div>
    <a href="https://x.com/Brizcoin_xyz" class="x-icon" target="_blank">ùïè</a>
    <div class="toggle-container">
        <span class="toggle-label">Dark</span>
        <label class="switch">
            <input type="checkbox" id="theme-toggle">
            <span class="slider"></span>
        </label>
    </div>

    <script>
        // Eyes logic: Stop at 5, spread out more
        let eyesCount = 0;
        setTimeout(() => {
            addEyes();
        }, 10000); /* First eyes at 10s */

        const eyesInterval = setInterval(() => {
            if (eyesCount < 5) {
                addEyes();
            }
            if (eyesCount >= 5) {
                clearInterval(eyesInterval); /* Stop at 5 */
            }
        }, 8000); /* Every 8s */

        function addEyes() {
            const eyes = document.createElement('div');
            eyes.className = 'eyes';
            eyes.textContent = 'üëÄ';
            document.body.appendChild(eyes);

            const offsetX = (Math.random() - 0.5) * 60 + (Math.random() > 0.5 ? 100 : -100);
            const offsetY = (Math.random() - 0.5) * 40 + (Math.random() > 0.5 ? 80 : -80);
            eyes.style.left = `calc(50% + ${offsetX}px)`;
            eyes.style.top = `calc(50% + ${offsetY}px)`;
            eyes.style.display = 'block';
            eyesCount++;
        }

        // Coming Soon to $BRIZCOIN - VERY SOON logic
        const comingSoon = document.querySelector('.coming-soon');
        const verySoon = document.querySelector('.very-soon');
        let isHovering = false;
        let swapTimeout;

        function startAnimation() {
            if (comingSoon.parentNode) {
                comingSoon.style.animation = 'none';
                void comingSoon.offsetWidth;
                const animationName = document.body.classList.contains('light-mode') ? 'pulse-light' : 'pulse';
                comingSoon.style.animation = `${animationName} 5s`;

                clearTimeout(swapTimeout);
                swapTimeout = setTimeout(() => {
                    if (comingSoon.parentNode && isHovering) {
                        comingSoon.remove();
                        verySoon.style.display = 'block';
                    }
                }, 3750);
            }
        }

        comingSoon.addEventListener('mouseleave', () => {
            if (comingSoon.parentNode) {
                comingSoon.style.animation = 'none';
                isHovering = false;
                clearTimeout(swapTimeout);
            }
        });

        comingSoon.addEventListener('mouseenter', () => {
            if (comingSoon.parentNode) {
                isHovering = true;
                startAnimation();
            }
        });

        // Add touch support for mobile
        comingSoon.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (comingSoon.parentNode) {
                isHovering = true;
                startAnimation();
            }
        });

        comingSoon.addEventListener('touchend', () => {
            if (comingSoon.parentNode) {
                comingSoon.style.animation = 'none';
                isHovering = false;
                clearTimeout(swapTimeout);
            }
        });

        // Theme toggle logic
        const toggle = document.getElementById('theme-toggle');
        const logo = document.getElementById('logo');
        const label = document.querySelector('.toggle-label');

        toggle.addEventListener('change', () => {
            const isLightMode = toggle.checked;

            logo.classList.add('fade');

            setTimeout(() => {
                if (isLightMode) {
                    document.body.classList.add('light-mode');
                    logo.src = 'BRIZ_FINAL_inverse.png';
                    label.textContent = 'Light';
                } else {
                    document.body.classList.remove('light-mode');
                    logo.src = 'BRIZ_FINAL.png';
                    label.textContent = 'Dark';
                }
                logo.classList.remove('fade');
            }, 300);

            if (isHovering && comingSoon.parentNode) {
                startAnimation();
            }
        });
    </script>
